<div class="container mt-5">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <mat-card>
        <mat-form-field>
          <input matInput type="text" placeholder="Todo" [(ngModel)]="newTodo.name">
        </mat-form-field>
        <mat-checkbox class="example-margin" [(ngModel)]="newTodo.isComplete">
            Completed
          </mat-checkbox>
        <div class="button-row">
          <button (click)="createTodo(newTodo)" mat-raised-button color="primary">Submit</button>
        </div>
      </mat-card>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Todo</th>
            <th scope="col">Is Completed</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of todoLists">
            <th scope="row">{{todo.id}}</th>
            <td>{{todo.name}}</td>
            <td>{{todo.isComplete}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
